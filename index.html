<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
   <div class="container">
       <div class="calculator">
           <div class="screen-output"><span>0</span>
           </div>
           <div class="numbers">
               <button id="1" value="1">1</button>
               <button id="2" value="2">2</button>
               <button id="3" value="3">3</button>
               <button id="4" value="4">4</button>
               <button id="5" value="5">5</button>
               <button id="6" value="6">6</button>
               <button id="7" value="7">7</button>
               <button id="8" value="8">8</button>
               <button id="9" value="9">9</button>
               <button id="0" value="0">0</button>
               <button id="dot" value=".">.</button>
               <button id="ac">AC</button>
           </div>
           <div class="operator">
                <button id="add" value="+">+</button>
                <button id="substract" value="-">-</button>
                <button id="multiply" value="*">*</button>
                <button id="division" value="/">/</button>
           </div>
           <div class="equal-button">
               <button id="result" value="=">=</button>
           </div>
       </div>
   </div> 
   <script src="./index.js"></script>
</body>
</html>
